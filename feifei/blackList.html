<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" http-equiv="Access-Control-Allow-Origin" content="*">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>黑榜</title>
    <script src="lib/js/jquery3.3.js" ></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="lib/js/xlsx.core.min.js" ></script>
    <!-- 引入 ECharts 文件 -->
    <script src="lib/js/echarts.js"></script>
    <script src="lib/js/vintage.js"></script>
    <script src="lib/js/dark.js"></script>
    <script src="lib/js/roma.js"></script>
    <script src="lib/js/shine.js"></script>
    <script src="js/iframeClick.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="inks/redBlack/css/blackList.css">
    <!-- 表内数据 -->
    <script src="inks/redBlack/js/blackListData.js"></script>
</head>
<body>
    <script src="header.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-2 well">
                <script src="leftBar.js"></script>
                <script type="text/javascript">
                    $("#redBlackUL_a")[0].click();
                    $("#redBlackUL_1").addClass('btn-warning');
                </script>
            </div>
            <div class="col-xs-10 well">
                <div class="row">
                    <div class="col-xs-8">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">黑榜</h3>
                            </div>
                            <div class="panel-body"  id="blackListEchart">
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-4">
                        <div class="center-block">
                            <table class="table table-striped table-bordered table-hover text-center">
                                <thead>
                                    <tr>
                                        <th class="bg-primary text-center">姓名</th>
                                        <th class="bg-primary text-center">入榜次数</th>
                                        <th class="bg-primary text-center">黑榜累计扣分</th>
                                    </tr>
                                </thead>
                                <script type="text/javascript">
                                    for (var i = 0; i < blackListData.length; i++)
                                    {
                                        document.writeln("<tr>");
                                        document.writeln("  <td>"+blackListData[i]['姓名']+"</td>");
                                        document.writeln("  <td>"+blackListData[i]['入榜次数']+"</td>");
                                        document.writeln("  <td>"+blackListData[i]['累计扣分']+"</td>");
                                        document.writeln("</tr>");
                                    }
                                </script>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/echart/BarCompare.js"></script>
<script type="text/javascript">
    BarCompare('blackListEchart',blackListData);
</script>
</html>
